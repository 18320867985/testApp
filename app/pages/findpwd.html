<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="../css/font/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/mobile.css" />

	</head>

	<body>
		<section class="findpwd">

			<!--头部-->
			<header class="mui-bar mui-bar-nav bg-white">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left "></a>
				<h1 class="mui-title">忘记密码</h1>
			</header>

			<!--主体内容-->
			<section class="reg mui-content">

				<div class="reg-form">
					
					<div class="mui-row mui-clearfix">
						<label class=" text-center" for="">手机号</label>
						<div class="input-box">
							<input type="text" name=""  value="" maxlength="11" placeholder="输入手机号码" />
						</div>

					</div>
					
					<div class="mui-row mui-clearfix">
						<label class=" text-center" for="">验证码</label>
						<div class="input-box">
							<input type="text" name=""  value="" maxlength="11" placeholder="输入验证码" />
							<a class="req-yzm mui-active" href="javascript:;">获取验证码</a>

						</div>

					</div>
					
					<div class="mui-row mui-clearfix">
						<label class=" text-center" for="">新密码</label>
						<div class="input-box">
							<input type="password" name=""  value="" maxlength="11" placeholder="输入新密码" />
						</div>

					</div>

				</div>

				<div class="reg-btn ">

					<button type="button" class="mui-btn mui-btn-block mui-btn-success"  data-loading-text="正在提交中..." data-loading-icon="mui-spinner mui-spinner-custom" name="" id="" >提交</button>

				</div>
				
			</section>

		</section>

		<script src="../js/mobile.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			////发送验证码
			(function($) {

				var yzmClickBl = true;
				$(".reg-form .req-yzm ").tap(function() {

					//这里写ajax代码 => 获取的bool值付给yzmClickBl变量

					if(yzmClickBl) {
						yzmClickBl = false;
						$(this).removeClass('mui-active');
					
						var yzmTime = 60;
						var i = setInterval(function() {
							if(yzmTime > 0) {
								yzmTime = yzmTime - 1;
								var yzmTime2 = yzmTime.toString().length > 1 ? yzmTime : "0" + yzmTime;
								if(yzmTime === 0) {

									$(".reg-form .req-yzm").addClass('mui-active').text("重新发送");
									yzmClickBl = true;
									clearInterval(i);

								} else {
									$(".reg-form .req-yzm ").html("重新发送(<span class='text-danger'>" + yzmTime2 + "s</span>)");
								}
							}
						}, 1000);

					};

				});
				
				mui(document.body).on('tap', '.mui-btn', function(e) {

					mui(this).button('loading');
					setTimeout(function() {
						mui(this).button('reset');
					}.bind(this), 2000);

				});
					
			})(m);
			
		</script>

	</body>

</html>
